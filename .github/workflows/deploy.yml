name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_STATE_BUCKET: tc-fiap-fast-food-${{ secrets.AWS_ACCOUNT_ID }}
  TF_STATE_KEY: terraform.tfstate
  DYNAMODB_TABLE: terraform-locks

jobs:
  terraform:
    name: 'Terraform Deploy'
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write
      contents: read
      pull-requests: write

    defaults:
      run:
        working-directory: ./terraform
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Create S3 Bucket and DynamoDB Table
        run: |
          # Verifica se o bucket jÃ¡ existe
          if ! aws s3api head-bucket --bucket "${{ env.TF_STATE_BUCK }}" 2>/dev/null; then
            # Cria o bucket S3
            aws s3api create-bucket \
              --bucket "${{ env.TF_STATE_BUCKET }}" \
              --region "${{ env.AWS_REGION }}" \
              --create-bucket-configuration LocationConstraint="${{ env.AWS_REGION }}" \
              || true
            
            # Habilita o versionamento
            aws s3api put-bucket-versioning \
              --bucket "${{ env.TF_STATE_BUCKET }}" \
              --versioning-configuration Status=Enabled
            
            # Habilita a criptografia
            aws s3api put-bucket-encryption \
              --bucket "${{ env.TF_STATE_BUCKET }}" \
              --server-side-encryption-configuration '
                {
                  "Rules": [
                    {
                      "ApplyServerSideEncryptionByDefault": {
                        "SSEAlgorithm": "AES256"
                      }
                    }
                  ]
                }'
            
            # Cria a tabela DynamoDB para bloqueio de estado
            aws dynamodb create-table \
              --region "${{ env.AWS_REGION }}" \
              --table-name "${{ env.DYNAMODB_TABLE }}" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --no-cli-pager \
              || true
          fi

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.DYNAMODB_TABLE }}" \
            -input=false

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -input=false \
            -no-color \
            -out=tfplan
        continue-on-error: false

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        run: |
          terraform apply \
            -input=false \
            -auto-approve \
            tfplan