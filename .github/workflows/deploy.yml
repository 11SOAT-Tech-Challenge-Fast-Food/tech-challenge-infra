name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_STATE_BUCKET: tc-fiap-fast-food-${{ secrets.AWS_ACCOUNT_ID }}
  TF_STATE_KEY: terraform.tfstate
  DYNAMODB_TABLE: terraform-locks
  TERRAFORM_VERSION: 1.12.2

jobs:
  setup-infra:
    name: Setup Infrastructure
    runs-on: ubuntu-latest
    environment: production
    outputs:
      bucket-created: ${{ steps.setup.outputs.bucket-created }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup S3 Bucket and DynamoDB
        id: setup
        run: |
          # Verifica se o bucket jÃ¡ existe
          if ! aws s3api head-bucket --bucket "${{ env.TF_STATE_BUCKET }}" 2>/dev/null; then
            echo "Creating S3 bucket ${{ env.TF_STATE_BUCKET }}"
            aws s3api create-bucket \
              --bucket "${{ env.TF_STATE_BUCKET }}" \
              --region "${{ env.AWS_REGION }}" \
              --create-bucket-configuration LocationConstraint="${{ env.AWS_REGION }}" \
              || echo "Bucket may already exist"
            
            echo "Enabling versioning"
            aws s3api put-bucket-versioning \
              --bucket "${{ env.TF_STATE_BUCKET }}" \
              --versioning-configuration Status=Enabled
            
            echo "Enabling encryption"
            aws s3api put-bucket-encryption \
              --bucket "${{ env.TF_STATE_BUCKET }}" \
              --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
            
            echo "Creating DynamoDB table"
            aws dynamodb create-table \
              --region "${{ env.AWS_REGION }}" \
              --table-name "${{ env.DYNAMODB_TABLE }}" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --no-cli-pager \
              || echo "Table may already exist"
            
            echo "bucket-created=true" >> $GITHUB_OUTPUT
          else
            echo "Bucket ${{ env.TF_STATE_BUCKET }} already exists"
            echo "bucket-created=false" >> $GITHUB_OUTPUT
          fi

  terraform-init:
    name: Terraform Init
    needs: setup-infra
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Initialize Terraform
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.DYNAMODB_TABLE }}" \
            -input=false

  terraform-validate:
    name: Terraform Validate
    needs: terraform-init
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Validate Terraform
        working-directory: ./terraform
        run: terraform validate -no-color

  terraform-plan:
    name: Terraform Plan
    needs: terraform-validate
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -input=false \
            -no-color \
            -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: terraform/tfplan
          if-no-files-found: error

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Plan Artifact
        uses: actions/download-artifact@v3
        with:
          name: tfplan
          path: terraform/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Apply
        working-directory: ./terraform
        run: |
          terraform apply \
            -input=false \
            -auto-approve \
            tfplan